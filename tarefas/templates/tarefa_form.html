<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Criação de tarefas</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_nome">Nome</label>
                                {{ form.nome }}
                            </div>
                            <div class="form-group">
                                <label for="id_descricao">Descrição</label>
                                {{ form.descricao }}
                            </div>
                            <div class="form-group">
                                <label for="id_data_inicio">Data de Início</label>
                                {{ form.data_inicio }}
                            </div>
                            <div class="form-group">
                                <label for="id_data_termino">Data de Término</label>
                                {{ form.data_termino }}
                            </div>
                            <div class="form-group">
                                <label for="id_status">Status</label>
                                {{ form.status }}
                            </div>
                            <div class="form-group">
                                <label for="id_responsavel">Gerente Responsável</label>
                                {{ form.responsavel }}
                            </div>
                            <div class="form-group
                                <label for="id_projeto">Projeto</label>
                                {{ form.projeto }}
                            </div>
                            <div class="form-group d-flex justify-content-between mt-3">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                                <a href="{% url 'home' %}" class="btn btn-secondary">Voltar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
